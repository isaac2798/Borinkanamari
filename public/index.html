        /* M√°s coronas flotantes con diferentes tama√±os */

        /* Elementos gaming flotantes muy sutiles */

        @keyframes gameFloat {

        /* Decoraciones de abanico mejoradas con m√°s variedad */

        /* Efecto de brillo sutil en el header */

        /* Logo actualizado con el nuevo dise√±o */

            width: 150px;

        .logo:hover {

        /* T√≠tulo con efectos m√°s elegantes */
        .title {

        /* Decoraci√≥n de corona en el t√≠tulo */

        @keyframes sparkle {
            0%, 100% { opacity: 0.6; transform: scale(1); }

        }
        
        .subtitle { 
            color: #be185d;

            opacity: 0.9;

        }
        
        /* Container de cola con patrones sutiles de fondo */
        .queue-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 
                0 15px 45px rgba(236, 72, 153, 0.18),
                0 0 0 1px rgba(236, 72, 153, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(236, 72, 153, 0.15);

        }

        /* Patr√≥n de fondo sutil en el container de cola */
        .queue-container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                repeating-linear-gradient(45deg, 
                    transparent 0px, 
                    transparent 40px, 
                    rgba(236, 72, 153, 0.05) 40px, 
                    rgba(236, 72, 153, 0.05) 42px),
                repeating-linear-gradient(-45deg, 
                    transparent 0px, 
                    transparent 60px, 
                    rgba(219, 39, 119, 0.04) 60px, 
                    rgba(219, 39, 119, 0.04) 62px);
            z-index: -1;
        }

        /* Decoraci√≥n musical en las esquinas */
        .queue-container::after {
            content: '‚ô™ ‚ô´ ‚ô™ ‚ô´ ‚ô™ ‚ô´ ‚ô™ ‚ô´ ‚ô™ ‚ô´ ‚ô™ ‚ô´ üéµ üé∂ üéµ üé∂';
            position: absolute;
            top: 10px; right: 10px; bottom: 10px; left: 10px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-around;
            font-size: 1.2rem;
            color: rgba(236, 72, 153, 0.12);
            z-index: -1;
            animation: musicPattern 12s linear infinite;
            pointer-events: none;
        }

        @keyframes musicPattern {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .queue-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 2rem; padding-bottom: 1.5rem;
            border-bottom: 2px solid rgba(236, 72, 153, 0.2);
            position: relative;
            z-index: 1;
        }

        /* Decoraci√≥n central en el header de la cola */
        .queue-header::after {
            content: '‚ôõ';
            position: absolute;
            bottom: -12px;

            transform: translateX(-50%);

        .queue-title {

            position: relative;
        }
        
        /* Badge de contador m√°s elegante */
        .queue-count {
            background: linear-gradient(135deg, #ec4899, #db2777, #be185d);
            color: white; 
            padding: 0.7rem 1.5rem;

        }
        
        /* Items de canciones con dise√±o m√°s real */
        .song-item {
            display: grid; grid-template-columns: 60px 1fr 120px 150px;
            gap: 1rem; align-items: center;
            padding: 1.8rem; margin-bottom: 1.2rem;
            background: rgba(252, 231, 243, 0.6);
            border-radius: 15px;
            border-left: 5px solid #ec4899;
            transition: all 0.4s ease;
            position: relative; overflow: hidden;
            box-shadow: 0 2px 10px rgba(236, 72, 153, 0.1);

        }
        
        /* Efecto de brillo mejorado en hover */
        .song-item::before {
            content: ''; position: absolute; top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(236, 72, 153, 0.15), transparent);
            transition: left 0.6s ease;
        }
        
        .song-item:hover::before { left: 100%; }

            transform: translateY(-3px); 
            box-shadow: 0 12px 30px rgba(236, 72, 153, 0.25);

        .song-number { font-weight: 600; color: #be185d; font-size: 1.3rem; text-align: center; }
        .song-info h3 { font-weight: 600; color: #1f2937; margin-bottom: 0.25rem; font-size: 1.15rem; }
        .song-info p { color: #6b7280; font-size: 0.95rem; }

        /* Badge de "solicitado por" m√°s elegante */
        .requested-by {

            padding: 0.6rem 1.2rem; 
            border-radius: 25px;

            font-weight: 500; 
            text-align: center;
            box-shadow: 0 3px 10px rgba(236, 72, 153, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Estilo mejorado para la canci√≥n actual */
        .now-playing { 
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.25), rgba(219, 39, 119, 0.18)); 
            border-left-color: #db2777; 
            border-left-width: 6px;

<body>
    <!-- Agregando m√°s coronas flotantes decorativas -->
    <div class="crown-decoration crown-1">‚ôõ</div>
    <div class="crown-decoration crown-2">‚ôï</div>
    <div class="crown-decoration crown-3">‚ôõ</div>
    <div class="crown-decoration crown-4">‚ôï</div>
    <div class="crown-decoration crown-5">‚ôõ</div>
    <div class="crown-decoration crown-6">‚ôï</div>
    <div class="crown-decoration crown-7">‚ôõ</div>
    
    <!-- Elementos gaming flotantes sutiles -->
    <div class="gaming-decoration rocket-1">üöÄ</div>
    <div class="gaming-decoration rocket-2">‚öΩ</div>
    <div class="gaming-decoration fortnite-1">üèÜ</div>
    <div class="gaming-decoration fortnite-2">üéØ</div>
    
    <div class="fan-decoration fan-1"></div>
    <div class="fan-decoration fan-2"></div>
    <div class="fan-decoration fan-3"></div>
    <div class="fan-decoration fan-4"></div>
    
    <div class="container">
        <header class="header">
            <!-- Reemplazando con el nuevo logo -->
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/La_Reina_del_Manqueo_Logo-gTEK5kRmbTCKh7bpE5kV3EpFZMEsyy.png" alt="La Reina del Manqueo" class="logo">
            <h1 class="title">La Reina del Manqueo</h1>
            <p class="subtitle">Cola de Reproducci√≥n en Vivo</p>
        </header>
        
        <div class="queue-container">
            <div class="queue-header">
                <h2 class="queue-title">Canciones en Cola</h2>
                <div class="queue-count">0 canciones</div>
            </div>
            <!-- Aqu√≠ el script va a inyectar las canciones -->
        </div>
    </div>

    <!-- === SCRIPT ORIGINAL SIN CAMBIOS === -->
    <script>
    (function () {
      const ENDPOINT = '/cola';
      const REFRESH_MS = 4000;

      function clearSongItems(container) {
        const items = container.querySelectorAll('.song-item');
        items.forEach(i => i.remove());
        const oldMsg = container.querySelector('.no-queue-msg');
        if (oldMsg) oldMsg.remove();
      }

      function createSongItem(song, index, isNow) {
        const div = document.createElement('div');
        div.className = 'song-item' + (isNow ? ' now-playing' : '');

        const number = document.createElement('div');
        number.className = 'song-number';
        if (isNow) {
          number.innerHTML = '<div class="playing-indicator"><div class="pulse"></div>‚ô™</div>';
        } else {
          number.textContent = index + 1;
        }

        const info = document.createElement('div');
        info.className = 'song-info';
        const h3 = document.createElement('h3');
        h3.textContent = song.title || '‚Äî';
        const p = document.createElement('p');
        p.textContent = song.artist || '';
        info.appendChild(h3);
        info.appendChild(p);

        const dur = document.createElement('div');
        dur.className = 'song-duration';
        dur.textContent = song.duration || '';

        const req = document.createElement('div');
        req.className = 'requested-by';
        req.textContent = song.requestedBy || '';

        div.appendChild(number);
        div.appendChild(info);
        div.appendChild(dur);
        div.appendChild(req);
        return div;
      }

      async function loadQueue() {
        try {
          const res = await fetch(ENDPOINT, { cache: 'no-store' });
          const data = await res.json();
          const songs = (data && data.songs) ? data.songs : [];
          const queueCountEl = document.querySelector('.queue-count');
          const queueContainer = document.querySelector('.queue-container');

          if (!queueCountEl || !queueContainer) return;

          queueCountEl.textContent = (songs.length) + ' canciones';

          clearSongItems(queueContainer);

          if (!songs.length) {
            const p = document.createElement('p');
            p.className = 'no-queue-msg';
            p.style.padding = '1rem';
            p.style.color = '#6b7280';
            p.textContent = 'No hay canciones en la cola üéß';
            queueContainer.appendChild(p);
            return;
          }

          songs.forEach((s, i) => {
            const item = createSongItem(s, i, i === 0);
            queueContainer.appendChild(item);
          });
        } catch (err) {
          // console.error('Error cargando cola', err);
        }
      }

      document.addEventListener('DOMContentLoaded', () => {
        loadQueue();
        setInterval(loadQueue, REFRESH_MS);
      });
    })();
    </script>
